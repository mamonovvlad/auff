<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Auff</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body style="margin: 0; font-family: 'Open Sans', sans-serif">
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      style="padding: 0; width: 100%; max-width: 600px; margin: 0 auto"
    >
      <tr
        style="
          background: #fff;
          padding: 15px 40px;
          display: block;
          position: relative;
        "
      >
        <td>
          <img style="width: 140px" src="../image/logo/logo.svg" alt="logo" />
        </td>
        <td style="text-align: end; width: 100%">
          <a
            href="#"
            style="
              background: #f0f1f4;
              border-radius: 4px;
              padding: 10px;
              margin-right: 10px;
              display: inline-block;
            "
          >
            <img src="../image/social-networks/fb.png" alt="facebook" />
          </a>
          <a
            href="#"
            style="
              background: #f0f1f4;
              border-radius: 4px;
              padding: 10px;
              margin-right: 10px;
              display: inline-block;
            "
          >
            <img src="../image/social-networks/inst.png" alt="instagram" />
          </a>
          <a
            href="#"
            style="
              background: #f0f1f4;
              border-radius: 4px;
              padding: 10px;
              margin-right: 10px;
              display: inline-block;
            "
          >
            <img src="../image/social-networks/tel.png" alt="telegram" />
          </a>
          <a
            href="#"
            style="
              background: #f0f1f4;
              border-radius: 4px;
              padding: 10px;
              display: inline-block;
            "
          >
            <img src="../image/social-networks/vib.png" alt="viber" />
          </a>
        </td>
      </tr>
      <tr style="display: block; background: #f0f1f4; padding: 15px 40px">
        <td style="text-align: center; margin: 45px 0; display: block">
          <h1
            style="
              font-weight: bold;
              font-size: 36px;
              line-height: 49px;
              text-align: center;
              color: #000000;
              margin: 0 0 16px 0;
            "
          >
            Ура, остался всего 1 шаг
          </h1>
          <p
            style="
              font-weight: normal;
              font-size: 18px;
              margin: 0 0 40px 0;
              line-height: 150%;
              color: #000000;
            "
          >
            Для завершения регистрации нажмите на кнопку Подтвердить Регистрацию
          </p>

          <img
            style="width: 100%; max-width: 100%; margin-bottom: 40px"
            src="../image/temp/confirm-registration.png"
            alt="confirm-registration"
          />
          <button
            style="
              background: #fff63d;
              border-radius: 4px;
              font-weight: 600;
              font-size: 24px;
              line-height: 150%;
              text-align: center;
              border: none;
              width: 100%;
              height: 80px;
              padding: 0;
              margin-bottom: 30px;
            "
          >
            Подтвердить Регистрацию
          </button>
          <p style="font-size: 18px; line-height: 150%; color: #7e7e80">
            Только после подтверждения регистрации Вы сможете пользоваться Вашим
            профилем
          </p>
        </td>
      </tr>
      <tr style="background: #fff; padding: 36px 40px; display: block">
        <td style="display: block">
          <a
            style="
              font-weight: 600;
              font-size: 18px;
              line-height: 150%;
              color: #000000;
              text-decoration: none;
              padding-right: 39px;
            "
            href=""
            >Помощь</a
          >
          <a
            style="
              font-weight: 600;
              font-size: 18px;
              line-height: 150%;
              padding: 0 45px;
              color: #000000;
              text-decoration: none;
              border-left: 1px solid #dfe2e9;
              border-right: 1px solid #dfe2e9;
            "
            href=""
            >Объявления</a
          >
          <a
            style="
              font-weight: 600;
              font-size: 18px;
              line-height: 150%;
              color: #000000;
              text-decoration: none;
              padding-left: 39px;
            "
            href=""
            >Войти в аккаунт</a
          >
        </td>
      </tr>
    </table>
  </body>
</html>
